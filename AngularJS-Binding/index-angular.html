<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body ng-app="my-app">
    <div ng-controller="mycontroller1">
      <p>{{welcome1}}</p>
      <p>{{welcome2}}</p>
    </div>
    <div ng-controller="mycontroller2">
      <p>{{welcome2}}</p>
      <p>{{welcome3}}</p>
    </div>
    <div ng-controller="mycontroller3">
      <div>
        Nhap so luong:
        <input type="text" ng-model="soluong" />
      </div>
      <div>Thanh tien: {{soluong *5000}}</div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail" ng-controller="sanPhamController">
            <img src="{{sanpham.image}}" alt="Lights" style="width: 100%" />
            <div class="caption">
              <p>mo ta: {{sanpham.mota}}</p>
              <p>gia ban: {{sanpham.giaban}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function sanpham($scope) {
        var sanpham = {
          image:
            "banner_web_ngang__0ff74a00af8e48f0b92b9561a34aa5c3_master.webp",
          mota: "day la san pham moi nhat",
          giaban: 10000000,
        };
        $scope.sanpham = sanpham;
      }
      function func3($scope) {
        $scope.soluong = 34;
      }
      function func1($scope) {
        $scope.welcome1 = "ung dung dau tien";
      }
      function func2($scope) {
        $scope.welcome2 = "ung dung thu 2";
        $scope.welcome3 = "ung dung thu 3";
      }

      var app = angular.module("my-app", []);
      app.controller("mycontroller1", func1);
      app.controller("mycontroller2", func2);
      app.controller("mycontroller3", func3);
      app.controller("sanPhamController", sanpham);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
