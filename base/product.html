<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body ng-app="myapp">
    <div class="container">
      <div class="row" ng-controller="ProductController">
        <div class="col-md-3" ng-repeat="pro in products">
          <div class="thumbnail">
            <img src="{{pro.image}}" alt="Lights" style="width: 100%" />
            <div class="caption">
              <p>Mo ta: {{pro.mota}}</p>
              <p>gia ban: {{pro.giaban}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showProduct($scope) {
        var listProduct = [
          {
            image: "Screen Shot 2023-01-04 at 08.47.22.png",
            mota: "Lorem ipsum dolor, sit amet consectetur adipisicing elit",
            giaban: 10000,
          },
          {
            image: "Screen Shot 2023-01-04 at 08.47.22.png",
            mota: "Lorem ipsum dolor, sit amet consectetur adipisicing elit",
            giaban: 10000,
          },
        ];
        $scope.products = listProduct;
      }
      var app = angular.module("myapp", []);
      app.controller("ProductController", showProduct);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
