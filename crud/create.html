<div class="container">
  <form method="post">
    <div class="form-group">
      <label>Họ Tên</label>
      <input
        class="form-control"
        id="name"
        placeholder="name"
        ng-model="name"
      />
    </div>
    <div class="form-group">
      <label>Lớp</label>
      <input
        type="text"
        class="form-control"
        id="lop"
        placeholder="Lớp"
        ng-model="lop"
      />
    </div>

    <button type="submit" class="btn btn-primary" ng-click="onSubmit()">
      Add New
    </button>
  </form>
</div>
